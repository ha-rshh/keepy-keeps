<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=800, initial-scale=1.0" />
    <title>Keepy Keeps</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <a>
    <nav id="nav">
      <div class="container" id="navContainer">
        <h2 class="nav-header">Keepy Keeps</h2>
        <a id="addBtn"> <span class="add-button">ADD Button + </span> </a>
      </div>
    </nav>
    <div class="panel hidden" id="addLinksPanel">
      <h3 class="header">Add Link</h3>
      <form>
        <input
          type="text"
          placeholder="Link Title"
          name="title"
          class="form-control"
          id="linkTitle"
        />
        <input
          type="text"
          placeholder="URL"
          name="URL"
          class="form-control"
          id="linkUrl"
        />
        <input
          type="text"
          placeholder="Categories (Comma Seperated)"
          name="categories"
          class="form-control"
          id="linkCategories"
        />
        <div id="addCategories">
        </div>
        <input type="submit" id="submitButton" value="Submit" />
        <input type="submit" id="cancelButton" value="Cancel" />
      </form>
    </div>
    <div class="linkList">
      <div class="panel link">
        <div class="link-options">
          <button class="btn-sm">Edit</button>
          <button class="btn-sm" id="cancelButton">Delete</button>
        </div>
        <a href="https://github.com/rosekamallove">
          <div class="header">Link Title</div>
        </a>
        <p class="link-date">12/07/2021</p>
        <div class="categories">
          <span class="category">JavaScript</span>
          <span class="category">Node</span>
          <span class="category">Mongo</span>
        </div>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
